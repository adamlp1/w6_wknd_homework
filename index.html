<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games List</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script> 
</head>
<body>
  <h1>List of From Software Games</h1>
  <div>

    <form id="game-form">
      <label for="game_title">Title:</label>
      <input type="text" name="game_title" id="game_title">

      <label for="game_type">Type:</label>
      <input type="text" name="game_type" id="game_type">

      <label for="game_difficulty">Difficulty:</label>
      <input type="text" name="game_difficulty" id="game_difficulty">

      <button>Add Game</button>
    </form>

    <ul id="game-list">
    </ul>
  
  </div>
</body>
</html>
